services:
  # Backend API Service
  - type: web
    name: churchapp-backend-dev
    runtime: node
    plan: free  # ou starter/professional para produção
    region: oregon  # ou outra região próxima
    rootDir: backend
    buildCommand: npm ci && npm run build
    startCommand: npx tsx dist/server.js
    envVars:
      - key: NODE_ENV
        value: development
      - key: DATABASE_URL
        sync: false  # Configure manualmente no Render Dashboard
      - key: JWT_SECRET
        sync: false  # Configure manualmente no Render Dashboard
      - key: CORS_ORIGINS
        sync: false  # Configure manualmente com a URL do frontend
      - key: PAYMENT_GATEWAY
        value: stripe
      - key: STRIPE_SECRET_KEY
        sync: false  # Configure manualmente no Render Dashboard
      - key: STRIPE_PUBLIC_KEY
        sync: false  # Configure manualmente no Render Dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Configure manualmente no Render Dashboard
      - key: SMTP_HOST
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: "587"
      - key: SMTP_SECURE
        value: "false"
      - key: SMTP_USER
        sync: false  # Configure manualmente no Render Dashboard
      - key: SMTP_PASS
        sync: false  # Configure manualmente no Render Dashboard
      - key: SMTP_FROM_EMAIL
        value: noreply@churchapp.com
      - key: SMTP_FROM_NAME
        value: ChurchApp
    healthCheckPath: /health
