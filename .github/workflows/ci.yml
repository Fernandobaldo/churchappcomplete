name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    environment: Test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Validate secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
        run: |
          echo "ğŸ” Checking secrets..."
          if [ -z "$DATABASE_URL" ]; then
            echo "âŒ Error: DATABASE_URL_TEST secret is not configured or empty"
            echo "Please configure it in: Settings â†’ Secrets and variables â†’ Actions â†’ Environments â†’ Test"
            exit 1
          fi
          if [ -z "$JWT_SECRET" ]; then
            echo "âŒ Error: JWT_SECRET_TEST secret is not configured or empty"
            echo "Please configure it in: Settings â†’ Secrets and variables â†’ Actions â†’ Environments â†’ Test"
            exit 1
          fi
          echo "âœ… DATABASE_URL_TEST is configured"
          echo "âœ… JWT_SECRET_TEST is configured"
      
      - name: Create .env.test file
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
        run: |
          # Remove aspas das variÃ¡veis se existirem
          DATABASE_URL_CLEAN=${DATABASE_URL//\"/}
          DATABASE_URL_CLEAN=${DATABASE_URL_CLEAN//\'/}
          JWT_SECRET_CLEAN=${JWT_SECRET//\"/}
          JWT_SECRET_CLEAN=${JWT_SECRET_CLEAN//\'/}
          
          # Cria o arquivo .env.test
          echo "DATABASE_URL=\"$DATABASE_URL_CLEAN\"" > .env.test
          echo "JWT_SECRET=\"$JWT_SECRET_CLEAN\"" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          
          echo "âœ… .env.test file created"
          echo "ğŸ“„ File preview (hiding sensitive data):"
          sed 's/\(postgresql:\/\/[^:]*:\)[^@]*/\1***/' .env.test | head -1
      
      - name: Setup database
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: |
          # Remove aspas da URL se existirem
          DATABASE_URL_CLEAN=${DATABASE_URL//\"/}
          DATABASE_URL_CLEAN=${DATABASE_URL_CLEAN//\'/}
          export DATABASE_URL="$DATABASE_URL_CLEAN"
          
          echo "ğŸ”§ Aplicando schema ao banco de dados..."
          # Aplica o schema
          npx prisma db push --force-reset --accept-data-loss
          
          echo "ğŸ”„ Regenerando Prisma Client..."
          # REGENERA o Prisma Client apÃ³s db push (CRÃTICO!)
          npx prisma generate
          
          echo "ğŸŒ± Executando seed..."
          # Executa o seed
          npm run seed:test
      
      - name: Run tests
        working-directory: ./backend
        run: npm test

  web-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Run tests
        working-directory: ./web
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [backend-test, web-test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias do backend..."
          npm ci
          echo "âœ… DependÃªncias instaladas"
      
      - name: TypeCheck backend
        working-directory: ./backend
        run: |
          echo "ğŸ” Verificando erros de TypeScript no backend..."
          npx tsc --noEmit
          echo "âœ… TypeScript sem erros!"
      
      - name: Build backend
        working-directory: ./backend
        run: |
          echo "ğŸ”¨ Iniciando build do backend..."
          
          echo "ğŸ” Gerando Prisma Client..."
          npx prisma generate
          echo "âœ… Prisma Client gerado"
          
          echo "âš™ï¸ Compilando TypeScript..."
          npm run build 2>&1 | tee build.log || {
            echo "âŒ ERRO: Build falhou!"
            echo "ğŸ“„ Ãšltimas linhas do log de build:"
            tail -50 build.log
            exit 1
          }
          
          echo "âœ… Verificando se build foi gerado..."
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "âŒ ERRO: DiretÃ³rio dist nÃ£o foi criado ou estÃ¡ vazio!"
            echo "ğŸ“„ Ãšltimas linhas do log de build:"
            tail -50 build.log
            exit 1
          fi
          
          echo "ğŸ“Š Build gerado com sucesso!"
          echo "ğŸ“ Arquivos em dist/ (primeiros 10):"
          ls -lh dist/ | head -10
          echo "ğŸ’¾ Tamanho total do build:"
          du -sh dist/
      
      - name: Install web dependencies
        working-directory: ./web
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias do web..."
          npm ci
          echo "âœ… DependÃªncias instaladas"
      
      - name: TypeCheck web
        working-directory: ./web
        run: |
          echo "ğŸ” Verificando erros de TypeScript no web..."
          npx tsc --noEmit
          echo "âœ… TypeScript sem erros!"
      
      - name: Build web
        working-directory: ./web
        env:
          VITE_API_URL: http://localhost:3333
        run: |
          echo "ğŸ”¨ Iniciando build do web..."
          
          echo "âš™ï¸ Compilando TypeScript e gerando build..."
          npm run build 2>&1 | tee build.log || {
            echo "âŒ ERRO: Build falhou!"
            echo "ğŸ“„ Ãšltimas linhas do log de build:"
            tail -50 build.log
            exit 1
          }
          
          echo "âœ… Verificando se build foi gerado..."
          if [ ! -d "dist" ] || [ -z "$(ls -A dist 2>/dev/null)" ]; then
            echo "âŒ ERRO: DiretÃ³rio dist nÃ£o foi criado ou estÃ¡ vazio!"
            echo "ğŸ“„ Ãšltimas linhas do log de build:"
            tail -50 build.log
            exit 1
          fi
          
          echo "ğŸ“Š Build gerado com sucesso!"
          echo "ğŸ“ Arquivos em dist/ (primeiros 10):"
          ls -lh dist/ | head -10
          echo "ğŸ’¾ Tamanho total do build:"
          du -sh dist/
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: build-artifacts
          path: |
            backend/dist/
            web/dist/
          retention-days: 7
          if-no-files-found: warn

