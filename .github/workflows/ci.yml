name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    environment: Test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Validate secrets
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
        run: |
          echo "üîç Checking secrets..."
          if [ -z "$DATABASE_URL" ]; then
            echo "‚ùå Error: DATABASE_URL_TEST secret is not configured or empty"
            echo "Please configure it in: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Environments ‚Üí Test"
            exit 1
          fi
          if [ -z "$JWT_SECRET" ]; then
            echo "‚ùå Error: JWT_SECRET_TEST secret is not configured or empty"
            echo "Please configure it in: Settings ‚Üí Secrets and variables ‚Üí Actions ‚Üí Environments ‚Üí Test"
            exit 1
          fi
          echo "‚úÖ DATABASE_URL_TEST is configured"
          echo "‚úÖ JWT_SECRET_TEST is configured"
      
      - name: Create .env.test file
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
          JWT_SECRET: ${{ secrets.JWT_SECRET_TEST }}
        run: |
          # Remove aspas das vari√°veis se existirem
          DATABASE_URL_CLEAN=${DATABASE_URL//\"/}
          DATABASE_URL_CLEAN=${DATABASE_URL_CLEAN//\'/}
          JWT_SECRET_CLEAN=${JWT_SECRET//\"/}
          JWT_SECRET_CLEAN=${JWT_SECRET_CLEAN//\'/}
          
          # Cria o arquivo .env.test
          echo "DATABASE_URL=\"$DATABASE_URL_CLEAN\"" > .env.test
          echo "JWT_SECRET=\"$JWT_SECRET_CLEAN\"" >> .env.test
          echo "NODE_ENV=test" >> .env.test
          
          echo "‚úÖ .env.test file created"
          echo "üìÑ File preview (hiding sensitive data):"
          sed 's/\(postgresql:\/\/[^:]*:\)[^@]*/\1***/' .env.test | head -1
      
      - name: Setup database
        working-directory: ./backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_TEST }}
        run: |
          # Remove aspas da URL se existirem
          DATABASE_URL_CLEAN=${DATABASE_URL//\"/}
          DATABASE_URL_CLEAN=${DATABASE_URL_CLEAN//\'/}
          export DATABASE_URL="$DATABASE_URL_CLEAN"
          
          echo "üîß Aplicando schema ao banco de dados..."
          # Aplica o schema
          npx prisma db push --force-reset --accept-data-loss
          
          echo "üîÑ Regenerando Prisma Client..."
          # REGENERA o Prisma Client ap√≥s db push (CR√çTICO!)
          npx prisma generate
          
          echo "üå± Executando seed..."
          # Executa o seed
          npm run seed:test
      
      - name: Run tests
        working-directory: ./backend
        run: npm test

  web-test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      
      - name: Install dependencies
        working-directory: ./web
        run: npm ci
      
      - name: Run tests
        working-directory: ./web
        run: npm test

  build:
    runs-on: ubuntu-latest
    needs: [backend-test, web-test]
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Build backend
        working-directory: ./backend
        run: |
          npm ci
          npm run build
      
      - name: Build web
        working-directory: ./web
        env:
          VITE_API_URL: http://localhost:3333
        run: |
          npm ci
          npm run build

